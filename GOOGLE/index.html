    <center>

        <div colspan="3">
            <div class="box">
                Search the web using Google! <br>
                <input type="text" name="search" value size="40">

            </div>
    </div>

   
        <div class="box2">
            Special Searches <br>

        </div>
    

   
        <div class="box3">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a> <br>

            Get Google! <br>
            <span style="font-size: small;">updates monthly:</span>

            <input type="submit" name="SubmitAction" value="Subscribe">
            &nbsp;&nbsp;
